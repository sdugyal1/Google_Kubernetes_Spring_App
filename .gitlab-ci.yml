image: docker:stable


variables:
  CONTAINER_IMAGE: registry.gitlab.com/$CI_PROJECT_PATH
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"


services:
  - docker:dind  


stages:
  - build
  - package
  - deploy

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package -B"
  artifacts:
    paths:
      - target/*.jar
      
maven-deploy:
  image: maven:3-jdk-8
  stage: package
  script: "mvn deploy"
  artifacts:
    paths:
      - target/*.jar      

docker-build:
  stage: package
  script:
  - docker build -t registry.gitlab.com/sdugyal/jfrog_analytics .
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
  - docker push registry.gitlab.com/sdugyal/jfrog_analytics


k8s-deploy:
  image: google/cloud-sdk
  stage: deploy
  script:
  - echo "$GOOGLE_KEY" > key.json
  - gcloud auth activate-service-account --key-file key.json
  - gcloud config set compute/zone us-west1-b
  - gcloud config set project virtual-ego-235417
  - gcloud config set container/use_client_certificate True
  - gcloud services enable container.googleapis.com
  - gcloud config unset container/use_client_certificate
  - gcloud container clusters get-credentials jfrog-codingchalenge-cluster --zone us-west1-b --project virtual-ego-235417
  - kubectl apply -f deployment.yml
  - kubectl apply -f ingress-service.yaml
  - kubectl apply -f ingress-resource.yaml

